<!--display main not adding a new photo-->
<div id="albums-add-wrapper" ng-if="!vm.addPhoto">

    <p class="back-anchor">
        <a ui-sref="albums">Back</a>
    </p>
    <h3>New Album</h3>
    <div class="form-wrapper">

        <form class="form-horizontal" novalidate ng-submit="vm.EditAlbum()">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" required ng-model="vm.Album.Name" placeholder="Album name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea id="inputDescription" class="form-control" ng-model="vm.Album.Description" placeholder="Album description here ..." rows="4"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">
                    Cover
                </div>
                <div class="col-sm-10">
                    <ab-photo-select ng-model="vm.Album.CoverPhoto" photos="vm.Photos"></ab-photo-select>
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Photos</label>
                <div class="col-sm-10">
                    <input type="text" id="search-photos" class="form-control" ng-model="vm.searchText" placeholder="Search photos" />
                    <button type="button" class="btn btn-info glyphicon glyphicon-plus col-sm-offset-3" id="add-photo-btn" ng-click="vm.addPhoto = true"></button>
                    <br />
                    <ab-photo-ul-checkable ng-model="vm.Album.Photos" photos="vm.Photos" search="vm.searchText"></ab-photo-ul-checkable>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Create</button>
                </div>
            </div>
        </form>

    </div>

</div>

<!--component for adding photo-->
<div class="add-photo" ng-if="vm.addPhoto == true">
    <admin-photos-add callback="true" cb-function="vm.CloseAddPhoto()"></admin-photos-add>
</div>
