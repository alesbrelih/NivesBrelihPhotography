<div id="albums-view">


    <p class="back-anchor">
        <a ui-sref="about-main">Back</a>
    </p>
    <div class="row new-item">
        <i ui-sref="albums-add" class="glyphicon glyphicon-plus text-primary"></i>
    </div>

    <table class="table">

        <thead>
        <tr>
            <th class="text-primary">Cover Photo</th>
            <th class="text-primary text-center" ng-click="vm.changeOrder('Name')">Title</th>
            <th class="text-primary hidden-xs hidden-sm" ng-click="vm.changeOrder('Description')">Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="album in vm.Albums | startsWith:vm.pageSize*(vm.currentPage-1) | limitTo:vm.pageSize">
            <td class="table-photo-container">
                <img ng-src="{{album.AlbumCoverUrl}}" alt="" />
            </td>
            <td class="text-center">
                {{album.Name}}
            </td>
            <td class="hidden-xs hidden-sm">
                {{album.Description | limitTo: 100}}{{album.Description.length > 100 ? '...' : ''}}
            </td>
            <td class="albums-actions">
                <button class="glyphicon glyphicon-pencil btn btn-info" ui-sref="albums-edit({'id':{{album.Id}}})"></button>
                <button class="glyphicon glyphicon-remove btn btn-danger" ng-click="vm.DeleteAlbum(album)"></button>
            </td>
        </tr>
        </tbody>


    </table>
    <div ng-if="vm.allPages && vm.allPages>1" class="text-center pages">
        <button class="glyphicon glyphicon-chevron-left btn btn-info" ng-disabled="vm.currentPage == 1" ng-click="vm.currentPage = vm.currentPage-1"></button>
        <span>{{vm.currentPage}} / {{vm.allPages}}</span>
        <button class="glyphicon glyphicon-chevron-right btn btn-info" ng-disabled="vm.currentPage == vm.allPages" ng-click="vm.currentPage = vm.currentPage+1"></button>
    </div>

</div>
<style>
    
    /*img container styles*/
     #albums-view .table-photo-container {
         max-width: 200px;

     }
     /*responsive img*/
    #albums-view .table-photo-container img {
        max-width: 100%;
    }

    /*albums actions wrapper and buttons styles*/
    #albums-view .albums-actions {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #albums-view .albums-actions button {
        margin: 0 5px;
    }
    #albums-view .pages span {
        padding-left: 20px;
        padding-right: 20px;

    }

    /*responsivness*/
    @media(max-width: 550px) {
         #albums-view .albums-actions {
             flex-direction: column;
         }
         #albums-view .albums-actions button {
             margin: 5px 0px;
        }
    }
</style>
