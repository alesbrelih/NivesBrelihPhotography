<div class="modal-header text-center">
    <h3>{{vm.titleText}}</h3>
</div>
<div class="modal-body text-center">
    {{vm.bodyText}}

    <p class="text-right" ng-if="vm.entry == 'album' && vm.type=='delete'">
        <br />
        <label><input type="checkbox" ng-model="vm.checked"/> Delete photos album photos aswell?</label>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="vm.confirmModal()"> {{vm.acceptText}} </button>
    <button class="btn btn-info" ng-click="vm.declineModal()"> {{vm.rejectText}} </button>
</div>
