

<p class="back-anchor">
    <a ui-sref="about-main">Back</a>
</p>

<h3>Personal Information</h3>
<hr/>

<div id="about-personal-form">

    <div class="img-preview">
        <img ng-src="{{vm.previewPhoto}}" alt="Img preview here" />
    </div>

    <hr />

    <form name="aboutPersonal" class="form-horizontal" ng-submit="vm.UpdateProfile()">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" id="name" ng-model="vm.Profile.Name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Lastname</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" ng-model="vm.Profile.Lastname" id="lastname" placeholder="Lastname">
            </div>
        </div>
        <div class="form-group">
            <label for="aboutme" class="col-sm-2 control-label">About me</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="aboutme" ng-model="vm.Profile.About" rows="4" placeholder="About me ... "></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.Profile.ContactPhone" id="telephone" placeholder="Phone">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="vm.Profile.ContactEmail" id="email" placeholder="Email">
            </div>
        </div>
        <br />
        <div class="form-group ">
            <label for="profilePhoto" class="col-sm-2 control-label">ProfilePhoto</label>
            <div class="col-sm-6 col-sm-push-1">
                <label id="file-submit-btn" class="btn btn-info glyphicon glyphicon-file"><input type="file" preview-img="vm.previewPhoto" ab-photo-input ng-model="vm.Profile.Photo" id="profilePhoto"></label>
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-primary" ui-sref="about-main"> Back </a>
                <button ng-disabled="aboutPersonal.$invalid || aboutPersonal.$pending" type="submit" class="btn btn-info">Update</button>
            </div>
        </div>
    </form>
</div>
