<br />

<div class="row" id="admin-photos-index">

    <a ui-sref="photos-add" class="pull-right">
        <i class="glyphicon glyphicon-plus"></i>
    </a>

    <div class="search-bar">
        <i class="glyphicon glyphicon-search"></i>
        <input type="text" ng-model="vm.searchText" placeholder="Search"/>

    </div>
    <br />
    <table class="table">

        <thead>
        <tr>
            <th>Img Preview</th>
            <th>Title</th>
            <th>Album</th>
            <th class="hidden-xs">On Portfolio</th>
            <th class="hidden-xs">Date Uploaded</th>
            <th></th>
        </tr>
        </thead>
        <tbody class="admin-photos">
        <tr ng-repeat="photo in vm.Photos | limitTo:vm.pageSize">
            <td class="photo-preview">
                <img class="img-responsive" ng-src="{{photo.PhotoUrl}}"/>
            </td>
            <td>
                {{photo.PhotoTitle}}
            </td>
            <td>

                {{photo.Album}}
            </td>
            <td class="hidden-xs">
                {{photo.OnPortfolio}}
            </td>
            <td class="hidden-xs">
                {{photo.UploadedString}}
            </td>

            <td class="action-btns">
                <button type="button" class="btn btn-warning" ui-sref="photos-edit({'id':{{photo.PhotoId}}})">Edit</button>
                <button type="button" class="btn btn-danger" ng-click="vm.deletePhoto(photo)">Delete</button>

            </td>
        </tr>
        </tbody>


    </table>
    <div class="admin-photos-pagination">
        <button class="btn btn-info" ng-click="vm.previousPage()" ng-disabled="vm.currentPage == 1"> Previous </button>
        <span>{{vm.currentPage}} / {{vm.allPages}}</span>
        <button class="btn btn-info" ng-click="vm.nextPage()" ng-disabled="vm.currentPage == vm.allPages"> Next </button>
    </div>

</div>
