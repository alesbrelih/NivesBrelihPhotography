<br />


<h3>Social Links</h3>
<hr />
<div id="admin-social-link">
    <a ui-sref="about-main"> Back </a>
    <br/>
    <br />
    <ul class="list-group">
        <li ng-repeat="link in vm.SocialLinks" class="list-group-item social-link">
            <div class="list-group-item-heading">

                <h4>
                    {{link.LinkName}}
                </h4>
                <button class="btn btn-info glyphicon glyphicon-pencil" ng-click="vm.SelectLink(link)"></button>
            </div>

            <div class="list-group-item-text social-link-body">
                <div class="link">
                    <!--<a href="{{link.LinkUrl}}"> {{link.LinkUrl}} </a>-->
                </div>
                <div class="description">
                    {{link.LinkDescription}}
                </div>
                <div class="is-shown">
                    <div ng-if="!link.ShownOnProfile" class="label label-danger" role="alert"> Not Shown</div>
                    <div ng-if="link.ShownOnProfile" class="label label-success" role="alert"> Shown</div>
                </div>
            </div>
            <div ng-if="vm.selected.ProfileLinkId == link.ProfileLinkId" class="list-group-item-text social-link-body-edit">
                <form novalidate="" ng-submit="vm.UpdateSocialLink()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Link Url" ng-model="vm.selected.LinkUrl">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" ng-model="vm.selected.LinkDescription" placeholder="Describe social link .."></textarea>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="vm.selected.ShownOnProfile"> Shown </label>
                    </div>

                    <button class="btn btn-info glyphicon glyphicon-check"></button>
                    <button class="btn btn-danger glyphicon glyphicon-remove" ng-click="vm.ResetEdit()"></button>
                </form>
            </div>
        </li>
    </ul>
</div>
