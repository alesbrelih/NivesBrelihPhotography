<div id="references-view">


    <p class="back-anchor">
        <a ui-sref="about-main">Back</a>
    </p>
    <div class="row new-item">
        <i ui-sref="about-references-add" class="glyphicon glyphicon-plus text-primary"></i>
    </div>

    <table class="table">

        <thead>
        <tr>
            <th class="text-primary" ng-click="vm.changeOrder('Title')">Title</th>
            <th class="text-primary" ng-click="vm.changeOrder('Description')">Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="reference in vm.References | orderBy:vm.orderBy| startsWith:(vm.currentPage-1)*vm.allPages |limitTo:vm.pageSize">
            <td>
                {{reference.Title}}
            </td>
            <td>
                {{reference.Description | limitTo: 200}}{{reference.Description.length > 200 ? '...' : ''}}
            </td>
            <td class="reference-actions">
                <button class="glyphicon glyphicon-pencil btn btn-info" ui-sref="about-references-edit({'id':{{reference.Id}}})"></button>
                <button class="glyphicon glyphicon-remove btn btn-danger" ng-click="vm.DeleteReference(reference)"></button>
            </td>
        </tr>
        </tbody>


    </table>
    <div ng-if="vm.allPages>1" class="references-pagination">
        <button class="glyphicon glyphicon-chevron-left btn btn-info" ng-disabled="vm.currentPage == 1" ng-click="vm.currentPage = vm.currentPage-1"></button>
        <span>{{vm.currentPage}} / {{vm.allPages}}</span>
        <button class="glyphicon glyphicon-chevron-right btn btn-info" ng-disabled="vm.currentPage == vm.allPages" ng-click="vm.currentPage = vm.currentPage+1"></button>
    </div>

</div>
